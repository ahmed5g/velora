spring:
  profiles:
    active: dev
  application:
    name: velora-back
  datasource:
    url: jdbc:postgresql://localhost:5432/velora
    username: velora
    password: 1234
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      poolName: Hikari
      auto-commit: false
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:

  liquibase:
    contexts: dev
    change-log: classpath:db/changelog/master.xml
    enabled: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
server:
  port: 8080


okta:
  oauth2:
    issuer: https://velora.us.auth0.com/
    client-id: ${AUTH0_CLIENT_ID}
    client-secret: ${AUTH0_CLIENT_SECRET}

application:
  auth0:
    role-landloard-id: rol_AHgO7ay1mmagnYzh


logging:
  level:
    ROOT: INFO
    org.hibernate.SQL: DEBUG
    fr.codecake.airbnbcloneback: DEBUG
